<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form action="login.php" class="login-form" method="post">
            <h1>Login</h1>
            <div class="form-input">
                <input type="text" name="email" id="email" placeholder="email id" autocomplete="off" class="form-control" required>
            </div>
            <div class="form-input">
                <input type="password" name="password" id="password" placeholder="password" autocomplete="off" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary btn-ghost">Login</button>
        </form>          
    </body>
</html>
